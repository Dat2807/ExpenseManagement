<form method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
</form>
