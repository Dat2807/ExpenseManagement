<form method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <div class="text-danger">{{ field.errors }}</div>
        {% endif %}
    </div>
    {% endfor %}

    {% if is_create %}
    <button type="submit" class="btn btn-primary">Add Transaction</button>
    {% else %}
    <button type="submit" class="btn btn-primary">Save</button>
    {% endif %}
</form>
